version: '2.3'

x-volumes:
  &default-volumes
    volumes:
      - files:/app/web/sites/default/files
      - ./:/app/web/profiles/contrib/govcms:delegated
      # Do not include web & vendor (if composer installed) in the govmcms profiles folder,
      # create a empty persistent docker volume instead.
      - /app/web/profiles/contrib/govcms/web
      - /app/web/profiles/contrib/govcms/vendor

x-environment:
  &default-environment
    LAGOON_ROUTE: ${LOCALDEV_URL:-http://govcms9.docker.amazee.io}

volumes:
  files: {}

services:

  cli: # cli container, will be used for executing composer and any local commands (drush, drupal, etc.)
    # To be changed when govcms9lagoon images become available.
    image: govcms8lagoon/govcms8:edge-9.x
    << : *default-volumes # loads the defined volumes from the top
    environment:
      << : *default-environment

  test:
    # To be changed when govcms9lagoon images become available.
    image: govcms8lagoon/test:edge-9.x
    << : *default-volumes
    depends_on:
      - cli
    environment:
      << : *default-environment

  nginx:
    # To be changed when govcms9lagoon images become available.
    image: govcms8lagoon/nginx-drupal:edge-9.x
    << : *default-volumes
    environment:
      << : *default-environment
    networks:
      - amazeeio-network
      - default

  php:
    # To be changed when govcms9lagoon images become available.
    image: govcms8lagoon/php:edge-9.x
    << : *default-volumes
    environment:
      << : *default-environment

  mariadb:
    # To be changed when govcms9lagoon images become available.
    image: govcms8lagoon/mariadb-drupal:edge-9.x
    ports:
      - "3306" # Find port on host with `docker-compose port mariadb 3306`
    environment:
      << : *default-environment

  solr:
    # To be changed when govcms9lagoon images become available.
    image: govcms8lagoon/solr:edge-9.x
    ports:
      - "8983" # Find port on host with `docker-compose port solr 8983`
    environment:
      << : *default-environment

  chrome:
    image: selenium/standalone-chrome
    shm_size: '1gb'
    depends_on:
      - test
    << : *default-volumes

networks:
  amazeeio-network:
    external: true
