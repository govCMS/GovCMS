services:
  cypress:
    image: "cypress/included:9.4.1"
    depends_on:
      - govcms
      - mariadb
    environment:
      - CYPRESS_baseUrl=http://localhost:8888
    working_dir: /web/profiles/govcms/tests/cy
    volumes:
      - ./:/app/web/profiles/govcms/tests/cy


  ##########################################
  # govcms: The GovCMS local development
  ##########################################
  govcms:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.govcms
    ports:
      - 8888:80
    volumes:
      - /root/.composer
      - /var/www/html/sites
      - $PWD/config:/app/web/profiles/govcms/config
      - $PWD/modules:/app/web/profiles/govcms/modules
      - $PWD/themes:/app/web/profiles/govcms/themes
      - $PWD/src:/app/web/profiles/govcms/src
      - $PWD/tests:/app/web/profiles/govcms/tests
    develop:
      watch:
        - action: sync
          path: .
          target: /app/web/profiles/govcms
          ignore:
            - config/
            - modules/
            - themes/
            - src/
            - tests/
        - action: rebuild
          path: composer.json

  ##########################################
  # mariadb: The database used by local
  ##########################################
  mariadb:
    image: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: drupal
      MARIADB_USER: drupal
      MARIADB_PASSWORD: drupal
    volumes:
      - /var/lib/mysql

networks:
  default:
    external: false
