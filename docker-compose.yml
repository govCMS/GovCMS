version: '2.3'

x-volumes:
  &default-volumes
    volumes:
      - files:/app/web/sites/default/files
      - ./:/app/web/profiles/contrib/govcms:delegated

x-environment:
  &default-environment
    LAGOON_ROUTE: ${LOCALDEV_URL:-http://govcms9.docker.amazee.io}

volumes:
  files: {}

services:

  cli: # cli container, will be used for executing composer and any local commands (drush, drupal, etc.)
    image: ${DOCKERHUB_NAMESPACE:-govcmslagoon}/govcms7:${DOCKERHUB_LABEL:-latest}
    << : *default-volumes # loads the defined volumes from the top
    environment:
      << : *default-environment

  test:
    image: ${DOCKERHUB_NAMESPACE:-govcmslagoon}/test${DOCKERHUB_LABEL:-latest}
    << : *default-volumes
    depends_on:
      - cli
    environment:
      << : *default-environment

  nginx:
    image: ${DOCKERHUB_NAMESPACE:-govcmslagoon}/nginx-drupal${DOCKERHUB_LABEL:-latest}
    << : *default-volumes
    environment:
      << : *default-environment
    networks:
      - amazeeio-network
      - default

  php:
    image: ${DOCKERHUB_NAMESPACE:-govcmslagoon}/php${DOCKERHUB_LABEL:-latest}
    << : *default-volumes
    environment:
      << : *default-environment

  mariadb:
    image: ${DOCKERHUB_NAMESPACE:-govcmslagoon}/mariadb-drupal${DOCKERHUB_LABEL:-latest}
    ports:
      - "3306" # Find port on host with `docker-compose port mariadb 3306`
    environment:
      << : *default-environment

  solr:
    image: ${DOCKERHUB_NAMESPACE:-govcmslagoon}/solr${DOCKERHUB_LABEL:-latest}
    ports:
      - "8983" # Find port on host with `docker-compose port solr 8983`
    environment:
      << : *default-environment

  chrome:
    image: selenium/standalone-chrome
    shm_size: '1gb'
    depends_on:
      - test
    << : *default-volumes

networks:
  amazeeio-network:
    external: true
