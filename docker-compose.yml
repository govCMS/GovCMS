services:
  ##########################################
  # govcms: The GovCMS local development
  ##########################################
  govcms:
    build:
      context: .
      dockerfile: $PWD/.docker/Dockerfile.govcms
    ports:
      - 8888:80
    volumes:
      - /root/.composer
      - /var/www/html/sites
      - $PWD/modules:/app/web/profiles/govcms/modules
      - $PWD/themes:/app/web/profiles/govcms/themes
    develop:
      watch:
        - action: sync
          path: .
          target: /app/web/profiles/govcms
          ignore:
            - modules/
            - themes/
        - action: rebuild
          path: composer.json

  ##########################################
  # mariadb: The database used by local
  ##########################################
  mariadb:
    image: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: drupal
      MARIADB_USER: drupal
      MARIADB_PASSWORD: drupal
    volumes:
      - /var/lib/mysql

networks:
  default:
    external: false
