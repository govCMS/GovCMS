name: GovCMS
type: profile
description: 'A GovCMS Drupal Distribution for government and the public sector in Australia.'
core_version_requirement: ^9 || ^10
project: 'govcms'
version: '3.x-develop'

distribution:
  name: GovCMS
  langcode: en

install:
  - drupal:big_pipe
  - drupal:block
  - drupal:ckeditor5
  - drupal:config
  - config_ignore:config_ignore
  - drupal:content_moderation
  - drupal:contextual
  - drupal:datetime_range
  - drupal:dynamic_page_cache
  - drupal:field_ui
  - drupal:help
  - drupal:layout_builder
  - media_file_delete:media_file_delete
  - drupal:media_library
  - drupal:menu_ui
  - drupal:node
  - drupal:options
  - drupal:page_cache
  - drupal:path
  - pathauto:pathauto
  - drupal:settings_tray
  - drupal:shortcut
  - drupal:taxonomy
  - drupal:telephone
  - drupal:toolbar
  - drupal:views
  - drupal:views_ui
  - drupal:workflows

dependencies:
  - govcms_security

themes:
  - claro
  - govcms_bartik
