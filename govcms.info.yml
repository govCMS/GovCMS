name: GovCMS
type: profile
description: 'A GovCMS Drupal Distribution for government and the public sector in Australia.'
project: govcms
core_version_requirement: ^9
version: '2.12.0'

distribution:
  name: GovCMS
  langcode: en

install:
  - big_pipe
  - ckeditor
  - config
  - config_ignore:config_ignore
  - content_moderation
  - contextual
  - datetime_range
  - dynamic_page_cache
  - field_ui
  - help
  - layout_builder
  - media_library
  - menu_ui
  - node
  - options
  - page_cache
  - path
  - rdf
  - settings_tray
  - shortcut
  - taxonomy
  - telephone
  - toolbar
  - views
  - views_ui
  - workflows

dependencies:
  - block
  - govcms_security
  - node
  - pathauto
  - views

themes:
  - claro
  - govcms_bartik
