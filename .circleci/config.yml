version: 2
jobs:
  build:
    docker:
      - image: govcmstesting/php:7.4-cli
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Install GovCMS dependencies
          command: |
            composer install --profile --prefer-dist --optimize-autoloader
      - run:
          name: Get PHP and composer version status
          command: |
            php -v
            composer --version
            bin/drush version
      - persist_to_workspace:
          root: ~/app
          paths:
            - web
            - vendor
            - bin
  test:
    docker:
      - image: govcmstesting/php:7.4-apache
      - image: circleci/mariadb:10.3
        environment:
          MYSQL_DATABASE: govcms
          MYSQL_ROOT_PASSWORD: govcms
          MYSQL_ROOT_HOST: "%"
    working_directory: ~/app
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Install PHP extensions
          command: |
            sudo apt-get update
            sudo apt-get install -y libpng-dev rsync mariadb-client
            sudo docker-php-ext-install gd pdo_mysql
            sudo sed -i 's/^zend_extension/;zend_extension/g' /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - run:
          name: Install GovCMS site
          command: |
            cd web
            ../bin/drush site-install -y govcms --db-url=mysql://root:govcms@127.0.0.1:3306/govcms --site-name='GovCMS' install_configure_form.enable_update_status_emails=NULL install_configure_form.enable_update_status_module=NULL || true
      - run:
          name: Get site and module version status
          command: |
            cd web
            ../bin/drush status
            ../bin/drush pm:list
      - run:
          name: Setup webserver
          command: |
            sudo cp ./.circleci/httpd.conf.circle /etc/apache2/sites-available/default.conf
            sudo a2ensite default
            echo "127.0.0.1 local.govcms.gov.au" | sudo tee --append /etc/hosts
            sudo a2enmod headers rewrite
            sudo service apache2 restart
      - run:
          name: Run Cypress tests
          command: |
            curl http://local.govcms.gov.au
workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
